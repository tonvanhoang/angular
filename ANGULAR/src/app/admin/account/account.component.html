<app-navtopadmin></app-navtopadmin>
<div class="">
    <div class="container-bottom d-flex">
        <div class="container-bottom-left">
            <app-navleftadmin></app-navleftadmin>
        </div>
        <div class="container-bottom-right border">
            <div class="content-con">
                <div class="cart container m-auto"> <!-- css chổ này-->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="my-4">Account Management</h4>
                        <button class="btn btn-outline-dark btn-addproduct"><a class="nav-link" routerLink="/showformaddaccount" routerLinkActive="active" ariaCurrentWhenActive="page">Add new products</a></button>
                    </div>
                    <div class="overflow-auto" id="showform">
                        <table class="table caption-top">
                            <thead>
                              <tr>
                                <th scope="col-3">Account information</th>
                                <th scope="col-2">Email</th>
                                <th scope="col-2">Role</th>
                                <th scope="col-2">Password</th>
                                <th scope="col-1">Other</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let acc of accounts">
                                <td class="pro-info">
                                    <div class="img">
                                        <img src="{{acc.avata}}" alt="">
                                    </div>
                                    <div>
                                        <a class="tenpro">{{acc.name}}</a>
                                        <i>ID:{{acc._id}}</i>
                                    </div>
                                </td>
                                <td>
                                    <a>{{acc.email}}</a>
                                  </td>
                                <td>
                                    <a>{{acc.role}}</a>
                                </td>
                                <td>
                                    <span style="width: 100px;">{{acc.password}}</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger" (click)="deleteaccount(acc._id)">Delete</button>
                                    <br>
                                    <button type="button" class="btn btn-outline-danger mt-2"><a class="nav-link" routerLink="/showformeditaccount/{{acc._id}}" routerLinkActive="active" ariaCurrentWhenActive="page">Edit</a></button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
