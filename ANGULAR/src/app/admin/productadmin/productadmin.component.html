<app-navtopadmin></app-navtopadmin>
<div class="">
    <div class="container-bottom d-flex">
        <div class="container-bottom-left">
            <app-navleftadmin></app-navleftadmin>
        </div>
        <div class="container-bottom-right border">
            <div class="content-con">
                <div class="cart container m-auto"> <!-- css chổ này-->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="my-4">Product Management</h4>
                        <button class="btn btn-outline-dark btn-addproduct"><a class="nav-link" routerLink="/showformaddproduct" routerLinkActive="active" ariaCurrentWhenActive="page">Add new products</a></button>
                    </div>
                    <div class="overflow-auto">
                        <table class="table caption-top">
                            <thead>
                              <tr>
                                <th scope="col-3">Product information</th>
                                <th scope="col-2">Price</th>
                                <th scope="col-2">Quantity</th>
                                <th scope="col-2">Category</th>
                                <th scope="col-1">Other</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let pro of products">
                                <td class="pro-info">
                                    <div class="img">
                                        <img src="{{pro.img}}" alt="">
                                    </div>
                                    <div>
                                        <a class="tenpro">{{pro.name}}</a>
                                        <i>ID:{{pro._id}}</i>
                                    </div>
                                </td>
                                <td>
                                    <a>{{pro.price}}</a>
                                </td>
                                <td>
                                  <a>{{pro.quantity}}</a>
                                </td>
                                <td>
                                    <a>{{pro.id_cate}}</a>
                                  </td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger" (click)="deleteproduct(pro._id)">Delete</button>
                                    <br>
                                    <button type="button" class="btn btn-outline-danger mt-2"><a class="nav-link" routerLink="/showformeditproduct/{{pro._id}}" routerLinkActive="active" ariaCurrentWhenActive="page">Edit</a></button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
